apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.expresseeliverycheck"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 101
        versionName "1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
//        debug {
//            storeFile file('E:\\Android Work\\ExpressEeliveryCheck\\FlyPanda.jks')
//            storePassword "000000"
//            keyAlias 'flypanda'
//            keyPassword "000000"
//        }

        release {
            storeFile file('E:\\Android Work\\ExpressEeliveryCheck\\FlyPanda.jks')
            storePassword "000000"
            keyAlias 'flypanda'
